<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <title>Feuctec - JS</title>
</head>

<body>
    <h1>Lista de compras</h1>
    <form id="lista-compras" class="box">
        <label for="nome" class="lbl-txt">Nome</label>
        <input class="input-txt" type="text" id="nome">
        <label for="quantidade" class="lbl-txt">Quantidade</label>
        <input class="input-txt" type="number" id="quantidade">
        <label for="preco" class="lbl-txt">Preço</label>
        <input class="input-txt" type="text" id="preco">

        <input type="button" class="btn-primary" value="Salvar">
    </form>

    <table>
        <thead>
            <tr class="linha head box">
                <td></td>
                <td>Nome</td>
                <td>Quantidade</td>
                <td>Preço</td>
                <td></td>
            </tr>
        </thead>
        <tbody class="tabela">
            <tr class="linha ">
                <td>1</td>
                <td>Nome</td>
                <td>Quantidade</td>
                <td>Preço</td>
                <td>
                    <button class="box delete">X</button>
                </td>
            </tr>
            <tr class="linha">
                <td>2</td>
                <td>Nome</td>
                <td>Quantidade</td>
                <td>Preço</td>
                <td>
                    <button class="box delete">X</button>
                </td>
            </tr>
            <tr class="linha">
                <td>3</td>
                <td>Nome</td>
                <td>Quantidade</td>
                <td>Preço</td>
                <td>
                    <button class="box delete">X</button>
                </td>
            </tr>
            <tr class="linha" id="total">
                <td></td>
                <td></td>
                <td></td>
                <td>Total:&nbsp;<p class="total-number">0</p> </td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <!-- Importação do javacript -->
    <script src="./js/script.js"></script>
    <script src="./js/remover.js"></script>
</body>

</html>
